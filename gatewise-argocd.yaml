apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatewise-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lhtran-organization/gatewise-manifests.git
    targetRevision: custom-metrics
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: gatewise
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
    